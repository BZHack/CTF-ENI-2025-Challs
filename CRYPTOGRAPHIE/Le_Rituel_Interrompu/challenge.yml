name: "Le Rituel Interrompu"
author: Xeg
category: Crypto
description: |
    author: Xeg

    Dans les sous-sols du manoir de Ravenscroft, un ancien grimoire a été découvert. 
    Il contient un message chiffré, gravé avec du sang sur un parchemin en peau humaine. 
    Selon les archives occultes, ce message devait être lu à voix haute lors d'un rituel interdit… mais celui-ci fut brutalement interrompu. 
    Dans la panique, les initiés ont réutilisé un même élément pour générer plusieurs clés RSA. 
    Une erreur fatale, qui pourrait permettre à un intrus de briser leur cryptographie et de révéler leur sombre secret…

    exemple : ENI{Fl4g_3x3mpl3}
type: standard
value: 30
